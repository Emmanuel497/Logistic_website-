<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Portal - LogiPro Logistics</title>
  <link rel="stylesheet" href="client-portal.css"/>
</head>
<body>
  <nav>
    <div class="logo">LogiPro</div>
    <div class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      
    
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      
      <li><a href="contact.html">Contact</a></li>
      
    </ul>
  </nav>

  <section class="hero">
    <h1>Welcome to the Client Portal</h1>
    <p>Secure access to your logistics dashboard. Track shipments, manage orders, and more.</p>
  </section>

  <section class="portal-container">
    <h2>Client Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </section>

  <footer>
    &copy; 2025 LogiPro Logistics. All rights reserved.
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
  
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
      hamburger.classList.toggle('active');
    });
  </script>
  
</body>
</html>
