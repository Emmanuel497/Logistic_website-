<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | LogiPro Logistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4f6f9;
      color: #011627;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .signup-container {
      background-color: white;
      padding: 40px;
      max-width: 420px;
      width: 90%;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #011627;
    }

    form input {
      width: 100%;
      padding: 12px 16px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    form button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      font-weight: 500;
      border-radius: 10px;
      margin-top: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #002b45;
      color: #ff6600;
    }

    

    .link-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .link-text a {
      color: #ff6600;
      text-decoration: none;
    }

    .link-text a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -8px;
      margin-bottom: 8px;
    }

    @media (max-width: 500px) {
      .signup-container {
        padding: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm" onsubmit="return validateForm()">
      <input type="text" id="name" name="name" placeholder="Full Name" required>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      <div id="passwordError" class="error"></div>

      <!-- reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6LdZihgrAAAAAEXFSUQmWEVGSLnNV7mWalquPISA"></div>
      <div id="captchaError" class="error"></div>

      <button type="submit">Sign Up</button>
    </form>
    <div class="link-text">
      Already have an account? <a href="client-portal.html">Login</a>
    </div>
  </div>

  <!-- JS for form validation -->
  <script>
    function validateForm() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const recaptchaResponse = grecaptcha.getResponse();
      const passwordError = document.getElementById('passwordError');
      const captchaError = document.getElementById('captchaError');

      let valid = true;
      passwordError.textContent = "";
      captchaError.textContent = "";

      if (password !== confirmPassword) {
        passwordError.textContent = "Passwords do not match.";
        valid = false;
      }

      if (recaptchaResponse.length === 0) {
        captchaError.textContent = "Please verify that you're not a robot.";
        valid = false;
      }

      return valid;
    }
  </script>

</body>
</html>
