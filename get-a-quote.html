<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Request a quote for logistics and freight services." />
  <title>Get a Quote | LogiPro Logistics</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <div class="container nav-container">
      <div class="logo">LogiPro</div>
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
      <div class="nav-menu" id="nav-menu">
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="client-portal.html">Client Portal</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Hero / Header Section -->
  <section class="hero">
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/Scxs7L0vhZ4?autoplay=1&mute=1&loop=1&playlist=Scxs7L0vhZ4&controls=0&showinfo=0"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
        title="Get a Quote"
      ></iframe>
      <div class="hero-overlay">
        <div class="hero-content">
          <h2>Request a Freight or Logistics Quote</h2>
          <p>Let us help streamline your supply chain with a tailored solution.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Quote Form Section -->
  <section class="cta-form">
    <div class="container">
      <h2 class="section-title">Get a Quote</h2>
      <form class="quote-form" action="https://formspree.io/f/mjkrkljv" method="POST">
  <input type="text" name="company" placeholder="Company Name" required />
  <input type="text" name="contact" placeholder="Your Name" required />
  <input type="email" name="email" placeholder="Email Address" required />
  <input type="tel" name="phone" placeholder="Phone Number" />
  <input type="text" name="service" placeholder="Type of Service (e.g. Freight, Warehousing)" required />
  <textarea name="details" rows="5" placeholder="Tell us more about your logistics needs..." required></textarea>

  <!-- Hidden redirect input -->
  <input type="hidden" name="_redirect" value="thank-you.html" />

  <button type="submit" class="btn btn-primary hover-glow">Submit Request</button>
</form>

    </div>
  </section>

  <!-- CTA -->
  <section class="cta">
    <div class="container">
      <h2>Prefer to speak to someone directly?</h2>
      <a href="contact.html" class="btn btn-outline">Contact Us</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 LogiPro Logistics. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript for Hamburger Toggle -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('open');
      hamburger.classList.toggle('active');
    });
  </script>

</body>
</html>
